<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../catface.js"></script>
    <script type="text/javascript">
      $(document).ready(function($) {
        $.catface(function() {
            $.get('./remote.html', function(data) {
                $.catface(data, {
                  loadingImage:'../images/loading.gif',
                  closeImage:'../images/close.png',
                  time:10
                });
            });
        });
        $('a[rel*=catface]').catface({
          loadingImage:'../images/loading.gif',
          closeImage:'../images/close.png',
          time:10
        });
      });
    </script>
    <link media="screen,projection" type="text/css" href="../catface.css" rel="stylesheet">
    <title>catface example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style='background-color:#333;font-family:Trebuchet MS;'>
    <div style="background:#fff;border:1px solid #000;padding:1.5em;width:600px;margin:auto;">
      <h1>Hey this is an example</h1>
      <a href='./remote.html' rel='catface'>click me!</a>
    </div>
  </body>
</html>
